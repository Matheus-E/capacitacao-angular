<page-title *ngIf="id" title="Produtos / Editar"></page-title>
<page-title *ngIf="!id" title="Produtos / Cadastrar"></page-title>

<form [formGroup]="produtoForm" (submit)="cadastrarEditarProduto()">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeProduto"formControlName="nome">
                <div *ngIf="produtoForm.get('nome')?.errors?.['required']" class="form-text text-danger">Campo obrigatório.</div>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="codBarProduto" class="form-label">Código de Barras</label>
                <input type="text" class="form-control" id="codBarProduto" formControlName="codigoBarras">
                <div *ngIf="produtoForm.get('codigoBarras')?.errors?.['required']" class="form-text text-danger">Campo obrigatório.</div>
            </div>
        </div>        
    </div>

    <div class="row">
        <div class="col">
            <div class="mb-3"></div>
                <label for="qtdProduto" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="qtdProduto"formControlName="quantidade">
            <div *ngIf="produtoForm.get('quantidade')?.errors?.['required']" class="form-text text-danger">Campo obrigatório.</div>
        </div>
        <div class="col">
            <div class="mb-3"></div>
                <label for="precoProduto" class="form-label">Preço</label>
                <input type="number" class="form-control" id="precoProduto"formControlName="preco">
            <div *ngIf="produtoForm.get('quantidade')?.errors?.['required']" class="form-text text-danger">Campo obrigatório.</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="produtoForm.invalid">
        {{id > 0 ? 'Editar' : 'Salvar'}}
    </button>
</form>
