<page-title title="Produtos"></page-title> 

<hr>

<table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Codigo Barras</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of lstProdutos">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.nome}}</td>
        <td>{{produto.codigoBarras}}</td>
        <td>{{produto.quantidade}}</td>
        <td>{{produto.preco}}</td>
        <td>
          <a [routerLink]="'/produtos/editar/' + produto.id" class="btn btn-secondary btn-sm ms-2">Editar</a>
          <button type="button" class="btn btn-danger btn-sm ms-2" (click)="removerProduto(produto.id || 0)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>

  <a class="btn btn-info" routerLink="cadastrar">Cadastrar</a>
